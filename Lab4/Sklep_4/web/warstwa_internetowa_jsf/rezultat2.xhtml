<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:body>
        <ui:composition template="./../template.xhtml">
            <ui:define name="title">
                Rezultat
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:outputText escape="false" value="#{bundle.Rezultat2_outputText_produkt_istnieje}"

                    <h:panelGrid></h:panelGrid>
                    <h:panelGrid columns="2" rendered="#{managed_produkt.stan!=0}">
                        <h:outputLabel value="#{bundle.Dodaj_produkt2_outputLabel_nazwa}" for="nazwa"/>

                        <h:outputText id="producent" value="#{managed_produkt.producent}"/>
                
                        <h:outputLabel value="#{bundle.Rezultat2_outputLabel_brutto}" for="brutto"/>
                        <h:outputText id="brutto" value="#{managed_produkt.cena_brutto}"/>

            <h:commandButton id="powrot" value="#{bundle.Rezultat2_commandButton_powrot}" action="/faces/index1"/>
